<html>
<head>
	<meta charset="utf-8" />
	<title>UpDownGame</title>
	<meta name="viewport" content="width=device-width, user-scalable=no"/>
</head>
<body>
	<div class="title">
		<h1 id="T">UpDownGame</h1>
	</div>
	<div class="start">
		<input type="button" id="Start" value="Start!"/>
	</div>
	<div class="play">
		<p id="life">LIFE: <span id="lfp">5</span></p>
		<p id="level">LEVEL: <span id="lvp">1</span></p>
		<form action="">
			<input type="number" id="input" maxlength="4"/>
			<button id="submit">submit</button>
		</form>
		<p id=updownmsg>UP!</p>
	</div>
	<div class="result">
		<h1>Finish</h1>
		<h2>Last Level: <span>1</span></h2>
		<br />
		<h4>Last Number is <span id="last_number">1</span></h4>
		<input type="button"  id="restart" value="retry" />
	</div>
</body>
</html>
